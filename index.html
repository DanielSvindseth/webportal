<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" id="wow-theme" href="css/thm4.css">
    <meta name="wot-verification" content="166882ff3af400d8952e"/>
  </head>
  <body onload="loadTheme(); firstVisit(); chooseHeaderColor1(); document.search.q.focus();">

    <div id="header">
      <div id="header-1">
        <button class="header-button" onclick="showSettingsPanel();"><img src="images/menu.svg" alt="menu"></button>
        <div class="logo-text">
          <h1 class="header-title" id="inTitle"></h1>
          <h3 class="header-subtitle" id="inSubtitle"></h3>
        </div>
      </div>
      <form class="search-box" name="search" method="get" action="https://duckduckgo.com/">
        <img src="images/dax-logo.svg" alt="quack" height="56px">
        <input class="search-field" type="text" name="q" placeholder="Search the Web" autocomplete="off"/>
      </form>
    </div>
    <div class="header-box"></div>

    <div id="search">

    </div>

    <div id="cards">
      <div class="c c-svindseth clickable" onclick="location.href='https://svindseth.net/'">
        <div class="c-image"></div>
        <div class="c-text-box">
          <h2 class="c-text">svindseth.net</h2>
        </div>
      </div>
      <div class="c c-youtube clickable" onclick="location.href='https://youtube.com/'">
        <div class="c-image"></div>
        <div class="c-text-box">
          <h2 class="c-text">Youtube</h2>
        </div>
      </div>
      <div class="c c-telegram clickable" onclick="location.href='https://web.telegram.org/'">
        <div class="c-image"></div>
        <div class="c-text-box">
          <h2 class="c-text">Telegram</h2>
        </div>
      </div>
      <div class="c c-messenger clickable" onclick="location.href='https://messenger.com/'">
        <div class="c-image"></div>
        <div class="c-text-box">
          <h2 class="c-text">Messenger</h2>
        </div>
      </div>
      <div class="c c-placeholder clickable" onclick="location.href='https://nrk.no/'">
        <div class="c-image"></div>
        <div class="c-text-box">
          <h2 class="c-text">nrk</h2>
        </div>
      </div>
      <div class="c c-placeholder clickable" onclick="location.href='https://svindseth.net/'">
        <div class="c-image"></div>
        <div class="c-text-box">
          <h2 class="c-text">svindseth.net</h2>
        </div>
      </div>
      <div class="c c-twitter clickable" onclick="location.href='https://twitter.com/'">
        <div class="c-image"></div>
        <div class="c-text-box">
          <h2 class="c-text">Twitter</h2>
        </div>
      </div>
      <div class="c c-github clickable" onclick="location.href='https://github.com/'">
        <div class="c-image"></div>
        <div class="c-text-box">
          <h2 class="c-text">Github</h2>
        </div>
      </div>
    </div>

    <div id="cover" style="display: none;" onclick="hideSettingsPanel();"></div>
    <div id="settings-panel" style="display: none;">
      <button class="header-button" onclick="hideSettingsPanel();"><img src="images/back.svg" alt="back"></button>
      <div class="settings-row">
        <div class="settings-panel-grp">
          <h1>Theme</h1>
        </div>
        <div class="settings-panel-grp">
          <button type="button" name="button" class="settings-button border-left" onclick="setTheme(1);"><h6>Pink & Blue</h6></button><!--
       --><button type="button" name="button" class="settings-button" onclick="setTheme(2);"><h6>Green & Blue</h6></button><!--
       --><button type="button" name="button" class="settings-button" onclick="setTheme(3);"><h6>Blue & Grey</h6></button><!--
       --><button type="button" name="button" class="settings-button" onclick="setTheme(4); applyCustomColor();"><h6>Custom</h6></button><!--
       --><button type="button" name="button" class="settings-button border-right" onclick="setTheme(4); chooseHeaderColor1();"><h6>Random Color!</h6></button>
        </div>
      </div>
      <div class="settings-row">
        <form class="" action="createCustomColor();" method="post">
          <input type="text" name="color" placeholder="set custom color">
        </form>
      </div>
      <div class="settings-row">
        <h1>setting 3</h1>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/index-strings.js"></script>
  <script type="text/javascript" src="js/color-chooser.js"></script>
</html>
